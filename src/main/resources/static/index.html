<!DOCTYPE HTML>
<html lang="">
<head>
    <title>AddressBook System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="addressBook.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div id = 'AddressBook'>
        <h1 class="addressBookid"></h1>
        <table id = "buddies">
            <thead>
                <tr>
                    <th>Buddy Name</th>
                    <th>Buddy Number</th>
                </tr>
            </thead>
            <tbody id = "buddybody">

            </tbody>
        </table>
    </div>
    <label for="id">AddressBook ID:</label>
    <input type="text" id="id" placeholder="Enter AddressBook id here">
    <button id = "search-AddressBook" onclick="get_AddressBook()">Search For Address Book</button>
    <br>
    <br>
    <label for="id_addbuddy">AddressBook ID:</label>
    <input type="text" id="id_addbuddy" placeholder="Enter AddressBook id here">
    <label for="name_addbuddy">Buddy Name:</label>
    <input type="text" id="name_addbuddy" placeholder="Enter AddressBook id here">
    <label for="number_addbuddy">Buddy Phone Number:</label>
    <input type="text" id="number_addbuddy" placeholder="Enter AddressBook id here">
    <button id = "addBuddy" onclick="addBuddy()">Add Buddy to Address Book</button>
    <br>
    <br>
    <button id = "newBook" onclick="addBook()">Add New Address Book</button>


    <noscript>
        <style>
            #AddressBook {
                display: none;
            }
        </style>
        <p>Javascript is disabled. View books <a href="/booksearch">here</a></p>
    </noscript>
</body>
</html>
